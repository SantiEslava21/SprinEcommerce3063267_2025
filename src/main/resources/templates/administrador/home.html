<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org"><!--convertir plantilla a thymeleaf-->

<head th:insert="~{administrador/template_admin.html::head}"></head>

<body>

	<!-- ======= Header ======= -->
	<div th:insert="~{administrador/template_admin.html::header}"></div>
	<!-- End Header -->


	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Panel de administrador</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/administrador}">Home</a></li>
					<li class="breadcrumb-item active">Administrador</li>
				</ol>
			</nav>
		</div><!-- End Page Title -->

		<section class="section dashboard">
			<div class="row aling-items-top">
				<div class="col-lg-4" th:each="producto: ${productos}">
					<div class="card">
						<img th:src="@{/images/{img} (img=${producto.imagen})}" class="card-img-top"
							th:alt="${producto.nombre}" style="max-width: 500px; max-height: 500px;">
						<div class="card-body" style="max-height: 500px;">
							<h5 class="card-title" th:text="${producto.nombre}"></h5>
							<p class="card-text" th:text="${producto.descripcion}"></p>
							<p class="card-text" th:text="${producto.cantidad}"></p>
							<p  th:text="${#strings.concat('$', #numbers.formatDecimal(producto.precio, 0, 'POINT', 0, 'POINT'))}"  class="card-number"></p>
						</div>
					</div>
				</div>
			</div>

		</section>

	</main><!-- End #main -->

	<!-- ======= Footer ======= -->
	<div th:insert="~{administrador/template_admin::footer}"></div>
	<div th:insert="~{administrador/template_admin::jsfiles}"></div>


</body>

</html>
